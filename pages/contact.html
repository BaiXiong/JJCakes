<!-- contact us form -->
<div class="paddRow contactRow">
  <div class="wrap">
    <div class="col-sm-6 col-centered">
      <div class="head">Contact Us</div>
      <img class="close" src="images/close.png" ng-click="closeForm()" />
      <form ng-submit="save()" class="contactForm" name="form" ng-hide="loaded">
        <div class="panel-body">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user pink"></i></span>
              <input type="text" name="InputName" placeholder="Name" class="form-control" autofocus="autofocus" required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope pink"></i></span>
              <input type="email" name="InputEmail" placeholder="Email" class="form-control" required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-phone pink"></i></span>
              <input type="number" name="InputPhone" placeholder="Phone" class="form-control" required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-tags pink"></i></span>
              <input type="text" name="InputServiceType" placeholder="Service Type" class="form-control" required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-comment pink"></i></span>
              <textarea name="InputMessage" rows="6" class="form-control" type="text" required></textarea>
            </div>
          </div>
          <div class="">
            <button type="submit" class="btn btn-info pull-right">Send <span class="glyphicon glyphicon-send"></span></button>
            <button type="reset" value="Reset" name="reset" class="btn">Reset <span class="glyphicon glyphicon-refresh"></span></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
