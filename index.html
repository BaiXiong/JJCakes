<html>
<head>
	<meta charset="utf-8" />
	<meta name="author" content="JaiJai Cakes" />
	<title>JaiJai Sweet Treats</title>
	<meta name="description" content="Responsive website for JaiJai Cakes Business">

	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

	<!-- add styles -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />

	<!-- Add javascripts -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.4/ui-bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.17/angular2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.17/router.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/controller.js"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img class="logo" src="images/logo.png" /></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-2">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="about" id="aboutPage" ng-class="{activeSmall:part == 'about'}">About</a></li>
            <li><a href="services" id="servicesPage" ng-class="{activeSmall:part == 'services'}">Services</a></li>
            <li><a href="works" id="worksPage" ng-class="{activeSmall:part == 'works'}">Works</a></li>
            <li><a href="contact" id="contactPage" ng-class="{activeSmall:part == 'contact'}">Contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->
	</header>
	<!-- main content -->
	<div>
		<div ng-view ng-animate="{enter: 'view-enter', leave: 'view-leave'}"></div>
	</div>

	<!-- footer -->
	<footer id="footer">
	    <p class="h5 text-muted">Copyright &copy; 2016 | JaiJai Sweet Treats</p>
	</footer>
</body>
</html>
